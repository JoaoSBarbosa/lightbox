<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lightbox gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <header>
      <a href="./" class="logo">
        <img src="assets/img/logo.svg" alt="" />
      </a>

      <nav id="nav">
        <button id="btn-mobile">
          <span id="hamburguer"></span>
        </button>
        <ul id="menu">
          <li>
            <a
              href="https://joaosbarbosa.com.br/"
              target="_blank"
              title="Portfólio"
            >
              Portfólio
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/devjbarbosa" target="_blank">
              Linkedin
            </a>
          </li>
          <li>
            <a
              href="https://github.com/JoaoSBarbosa/lightboxGallery"
              target="_blank"
            >
              Projeto
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="content">
      <h1>Galeria</h1>
      <div class="gallery">
        <div class="gallery-item">
          <img
            src="assets/img/animais1.jpg"
            data-src="assets/img/animais1.jpg"
            data-link="./pages/animais.html"
            alt="Cervo"
            class="gallery-image"
            id="animais"
          />
        </div>
        <div class="gallery-item">
          <img
            src="assets/img/natureza1.jpg"
            data-src="assets/img/natureza1.jpg"
            data-link="./pages/natureza.html"
            alt="natureza1"
            class="gallery-image"
            id="natureza"
          />
        </div>
        <div class="gallery-item">
          <img
            src="assets/img/astronomia1.jpg"
            data-src="assets/img/astronomia1.jpg"
            data-link="./pages/astronomia.html"
            alt="astronomia1"
            class="gallery-image"
            id="astronomia"
          />
        </div>
        <div class="gallery-item">
          <img
            src="assets/img/city2.jpg"
            data-src="assets/img/city2.jpg"
            data-link="./pages/cidade.html"
            alt="city"
            class="gallery-image"
          />
        </div>
        <div class="gallery-item">
          <img
            src="assets/img/food1.jpg"
            data-src="assets/img/food1.jpg"
            data-link="./pages/comida.html"
            alt="Comida"
            class="gallery-image"
          />
        </div>
        <div class="gallery-item">
          <img
            src="assets/img/carro1.jpg"
            data-src="assets/img/carro3.jpg"
            data-link="./pages/carro.html"
            alt="Carro"
            class="gallery-image"
          />
        </div>
      </div>

      <div class="lightbox">
        <div class="lightbox-content">
          <img src="" alt="Imagem em destaque" class="lightbox-img" />
          <a href="" class="lightbox-readMore"
            >Ver mais <i class="bi bi-arrow-right"></i>
          </a>
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
      </div>
    </main>
    <footer id="footer">
      <p>
        Developed by
        <a href="https://joaosbarbosa.com.br/" target="_blank">João Barbosa</a>
      </p>
    </footer>
  </body>
</html>
